<script>
// Sử dụng imgBB làm dịch vụ upload miễn phí (đăng ký key tại https://api.imgbb.com)
const IMGBB_API_KEY = 'fc36515c40bec3cc2259c846c9f346db';
async function uploadToImgBB(dataUrl) {
    try {
        // Chuyển base64 sang blob
        const blob = await fetch(dataUrl).then(res => res.blob());
        // Tạo form data
        const formData = new FormData();
        formData.append('image', blob.split(',')[1]);
        // Gửi đến imgBB
        const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
            method: 'POST',
            body: formData
        });
        const json = await response.json();
        return json.data.url;
    } catch (error) {
        console.error('Upload failed:', error);
        // Fallback: sử dụng base64 nếu upload thất bại
        return dataUrl;
    }
}
// Hàm chia sẻ ảnh hoàn chỉnh
async function captureAndShare() {
    try {
        // Hiển thị loader
        showLoader();
        // 1. Chụp ảnh màn hình
        const screenshotData = await captureCompositeScreenshot();
        // 2. Upload ảnh lên server
        const imageUrl = await uploadToImgBB(screenshotData);
        // 3. Chuẩn bị nội dung chia sẻ
        const shareData = {
            title: 'Ảnh AR của tôi!',
            text: 'Tôi vừa tạo ảnh thực tế tăng cường tuyệt vời này',
            url: window.location.href,
            imageUrl: imageUrl
        };
        // 4. Thực hiện chia sẻ
        await shareToSocial(shareData);
    } catch (error) {
        console.error('Chụp và chia sẻ thất bại:', error);
        alert('Có lỗi xảy ra: ' + error.message);
    } finally {
        hideLoader();
    }
}
// Hàm chia sẻ đa nền tảng
async function shareToSocial(shareData) {
    // Sử dụng Web Share API nếu trình duyệt hỗ trợ
    if (navigator.share) {
        try {
            await navigator.share({
                title: shareData.title,
                text: shareData.text,
                url: shareData.url
            });
            return;
        } catch (shareError) {
            console.log('Web Share cancelled:', shareError);
        }
    }
    // Fallback: Hiển thị menu chia sẻ tùy chỉnh
    showCustomShareMenu(shareData);
}
// Hiển thị menu chia sẻ UI
function showCustomShareMenu(shareData) {
    const shareMenu = document.createElement('div');
    shareMenu.style = /* CSS styles */;
    shareMenu.innerHTML = `
        <div class="share-header">
            <h3>Chia sẻ ảnh của bạn</h3>
            <button class="close-btn">&times;</button>
        </div>
        <div class="share-options">
            <button class="facebook" onclick="shareToFacebook('${shareData.imageUrl}')">
                <i class="fab fa-facebook"></i> Facebook
            </button>
            <button class="twitter" onclick="shareToTwitter('${shareData.imageUrl}', '${shareData.text}')">
                <i class="fab fa-twitter"></i> Twitter
            </button>
            <button class="download" onclick="downloadImage('${shareData.imageUrl}')">
                <i class="fas fa-download"></i> Tải xuống
            </button>
        </div>
    `;
    document.body.appendChild(shareMenu);
}
// Các hàm chia sẻ cụ thể
function shareToFacebook(imageUrl) {
    // Sử dụng Facebook Dialog API
    FB.ui({
        method: 'share',
        href: window.location.href,
        quote: 'Xem ảnh AR của tôi!',
        picture: imageUrl
    }, function(response){});
}
function shareToTwitter(imageUrl, text) {
    const tweetText = encodeURIComponent(text + ' #AR #AugmentedReality');
    const url = `https://twitter.com/intent/tweet?text=${tweetText}&url=${encodeURIComponent(imageUrl)}`;
    window.open(url, '_blank', 'width=600,height=400');
}
function downloadImage(dataUrl) {
    const link = document.createElement('a');
    link.download = 'ar-photo.jpg';
    link.href = dataUrl;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}

            var initialize = async() =>{

            function StartAR() {
                canvas.style.width = window.innerWidth + "px";
                canvas.style.height = window.innerHeight + "px";
                
                document.getElementById("startARDiv").style.display = "none";
                createUnityInstance(document.querySelector("#unity-canvas"), {

                    frameworkUrl: "Build/ImagineAR.framework.js.unityweb",
                    codeUrl: "Build/ImagineAR.wasm.unityweb",
                    streamingAssetsUrl: "StreamingAssets",
                    companyName: "NinetyEight",
                    productName: "ImagineAR",
                    productVersion: "0.1.0",
                    //webglContextAttributes: { "preserveDrawingBuffer": true },
                    // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
                    // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
                    },
                    (progress) => {
                        progressBarFull.style.width = 100 * progress + "%";
                    }
                ).then((unityInstance) => {
                    window.unityInstance = unityInstance;
                    RequestWebcam();
                    loadingBar.style.display = "none";
                });
                loadingBar.style.display = "block";
            }
            //Set Facing Mode here ('environment', 'user', '')
		window.unityFacingMode = "environment"
            window.WEBCAM_SETTINGS = {
                video: {
                    facingMode: unityFacingMode,
                },
                audio: false
            };
            window.requestingForPermissions = false;
            async function RequestWebcam(){
                window.requestingForPermissions = true;
                try{
                    window.webcamStream = await navigator.mediaDevices.getUserMedia(window.WEBCAM_SETTINGS);
                    console.log("Webcam access granted");
                    requestingForPermissions = false;
                }
                catch (err) {
                    //user denied camera permission - show error panel
                    console.error("getUserMedia error - " , err);
                    ShowError("Failed to start the experience. Camera permission was denied");
                    window.requestingForPermissions = false;
                }           
            }
            async function StartWebcam(){
                console.log("StartWebcam")
                while (window.requestingForPermissions) {
                    // Wait until requestingForPermissions becomes true.
                    console.log("Waiting for permissions...");
                    await new Promise(resolve => setTimeout(resolve, 100)); // Adjust the delay time as needed.
                }
                console.log("Got Permissions");
                if(window.webcamStream)
                {
                    const video = document.querySelector("#webcam-video");
                    video.srcObject = webcamStream;
                    try {
                        await arCamera.startWebcam(video);
                        console.log("Webcam started successfully");
                        window.unityInstance.SendMessage('ARCamera', 'OnStartWebcamSuccess');
                    }
                    catch(err){
                        console.error("Webcam failed to start - ", err);
                        window.unityInstance.SendMessage('ARCamera', 'OnStartWebcamFail');
                    }   
                }
                else{
                    console.error("Webcam failed to start - permission not yet granted");
                    window.unityInstance.SendMessage('ARCamera', 'OnStartWebcamFail');
                }  
            }
            async function LoadWebcams(){
                let camDevices = [];
                // let backCams = [];
                let devices = await navigator.mediaDevices.enumerateDevices();
                var ctr = 0;
                devices.forEach(mediaDevice => {
                    if (mediaDevice.kind === 'videoinput') {
                        if(window.unityFacingMode == 'environment' && !mediaDevice.label.includes('facing front')){
                            //back cam only
                            camDevices.push(mediaDevice);
                        }
                        else if(window.unityFacingMode == 'user' && mediaDevice.label.includes('facing front')){
                            //front cam only
                            camDevices.push(mediaDevice);
                        }
                        else{
                            //back and front
                            camDevices.push(mediaDevice);
                        }   
                        
                        ctr++;
                    }
                });
                var select = document.getElementById("chooseCamSel");
                select.style.display = "block";
                var count = 0;
                //reverse array because some Android phones can't distinguish front and back cams at first load
                //and when this happens, most of the time, front cam goes first and back cam goes last
                camDevices = camDevices.reverse();
                camDevices.forEach(mediaDevice => {
                    const option = document.createElement('option');
                    option.value = mediaDevice.deviceId;
                    let label = `Camera ${count}`;
                    if (mediaDevice.label) {
                        label = mediaDevice.label
                    }
                    const textNode = document.createTextNode(label);
                    option.appendChild(textNode);
                    select.appendChild(option);
                    count++;
                });
                iTracker.WEBCAM_NAME = select.options[select.selectedIndex].innerHTML;
            }
            function SelectCam(){
                var select = document.getElementById("chooseCamSel");
                window.deviceId = select.value;
                window.WEBCAM_SETTINGS.video['deviceId'] = deviceId;
                //console.log(window.WEBCAM_SETTINGS);
                iTracker.WEBCAM_NAME = select.options[select.selectedIndex].innerHTML;
            }
            async function FlipCam(){
                arCamera.stopWebcam();
                window.WEBCAM_SETTINGS.video.deviceId = '';
                if(window.WEBCAM_SETTINGS.video.facingMode == 'user'){
                    window.WEBCAM_SETTINGS.video.facingMode = 'environment';
                    arCamera.setFlipped(false);
                }
                else{
                    window.WEBCAM_SETTINGS.video.facingMode = 'user';
                    arCamera.setFlipped(true);
                }
                window.webcamStream = await navigator.mediaDevices.getUserMedia(window.WEBCAM_SETTINGS);
                const video = document.querySelector("#webcam-video");
                video.srcObject = webcamStream;
                await arCamera.startWebcam(video);
            }
